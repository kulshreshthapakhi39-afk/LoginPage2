
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showForm('signin')">Sign in</div>
      <div class="tab" onclick="showForm('signup')">New account</div>
    </div>

    <!-- Sign in Form -->
    <form class="form active" id="signin">
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Password" required>
      <label><input type="checkbox"> Remember me</label>
      <button type="submit" class="btn">Login</button>
      <a href="#" class="forgot">Forgot your password?</a>
    </form>

    <!-- Signup Form -->
    <form class="form" id="signup">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Password" required>
      <label><input type="checkbox" required> I agree to the <a href="#">Terms</a></label>
      <button type="submit" class="btn">Create account</button>
    </form>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
      if(formId === "signin") {
        document.querySelectorAll('.tab')[0].classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
      }
    }
  </script>

</body>
</html>
